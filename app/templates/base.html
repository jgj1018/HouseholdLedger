<!-- ./templates/my_project/base.html -->
{% load render_bundle from webpack_loader %}
<html>

    <meta name="csrf-token" content="{{  csrf_token }}">
  </head>

    {% block content %}
      <div id="app"></div>
    {% endblock %}
      {% render_bundle 'manifest' 'js' %}
        {% render_bundle 'vendor' 'js' %}

  </body>
</html>
